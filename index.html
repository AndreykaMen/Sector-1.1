    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
    </head>

    <body>
        <div class="page">
            <div class="createAccount_wrapper container">
                <div class="img_Project_createAccount">
                    <a href="#" class="logo_link">
                        <img class="img_logo" src="./img/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="sidebar_createAccount">
                    <div class="register_link_social_wrapper">
                        <h3 class="title_register_link_social">Get iintoo it today</h3>
                        <p class="subtitle_register_link_social">There is no charge or obligation upon registration.</p>
                    </div>
                    <div class="register_link_social_btn_wrapper">
                        <a href="" class="register_link_social_btn facebook">
                            <span class="reg_social_btn_icon">Register with Facebook</span>
                        </a>
                        <a href="" class="register_link_social_btn linkedin">
                            <span class="reg_social_btn_icon">Register with Linkedin</span>
                        </a>
                    </div>
                    <div class="separator_section">
                        <div class="separator_line"></div>
                        <span class="separator_text">or</span>
                        <div class="separator_line"></div>
                    </div>
                    <div class="manual_register">
                        <form action="#">
                            <div class="form_input_wrapper">
                                <div class="input_inner">
                                    <label class="input_label" for="email">Email</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <div class="input_inner">
                                    <label class="input_label" for="phone">Phone</label>
                                    <input type="tel" name="phone" id="phone" required>
                                </div>
                            </div>
                            <div class="form_title_wrapper">
                                <h4 class="form_title">What type of investor are you?</h4>
                                <p class="form_subtitle">Select the type of investor you are below.</p>
                            </div>
                            <div class="form_radio_check_wrapper">
                                <input class="customRadio" type="radio" id="individual" name="investor" value="individual"
                                    checked>
                                <label class="customLabel" for="individual">Individual
                                    <span class="tooltiptext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
                                        modi ratione quam. Id mollitia ipsam aut sit fugit quasi magnam deserunt? Veritatis
                                        quas tempore, qui facere repudiandae debitis minima saepe.</span>
                                </label>

                                <input class="customRadio" type="radio" id="business" name="investor" value="business">
                                <label class="customLabel" for="business">Business
                                    <span class="tooltiptext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
                                        modi ratione quam. magnam deserunt? Veritatis
                                        quas tempore</span>
                                </label>

                                <input class="customRadio" type="radio" id="ira" name="investor" value="ira">
                                <label class="customLabel" for="ira">IRA
                                    <span class="tooltiptext">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
                                        modi ratione quam. Id mollitia ipsam aut sit fugit quasi magnam
                                        quas tempore, qui facere repudiandae debitis minima saepe.</span>
                                </label>

                                <input class="customRadio" type="radio" id="trust" name="investor" value="trust">
                                <label class="customLabel" for="trust">Trust
                                    <span class="tooltiptext">m aut sit fugit quasi magnam deserunt? Veritatis
                                        quas tempore, qui facere repudiandae debitis minima saepe.</span>
                                </label>
                            </div>
                            <div class="form_checkboxAgree_wrapper">
                                <input type="checkbox" id="checkboxAgree" name="agree" value="agree">
                                <label class="checkboxAgree_label" for="checkboxAgree">I agree to the terms and recieving
                                    nitifications from iintoo</label>
                                <a href="#" class="checkboxAgree_label_link">View full terms</a>
                            </div>
                            <div class="form_create_account_btn_wrapper">
                                <button type="submit" class="create_account_btn">Create Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
